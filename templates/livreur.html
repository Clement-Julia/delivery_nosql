{% extends 'base.html' %}
{% block title %}Global{% endblock %}

{% block content %}
<!-- <h1 class="text-center">Donn√©es des Livreurs</h1> -->
<div class="card-body p-0">
    <div class="card-header bg-violetTwitch p-3 m-0">
        <h5 class="card-title text-white m-0">Statistiques Livreurs</h5>
    </div>

    <div class="cardStats pt-4 p-2">
        <div class="divSpace">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-4">
                        <div class="card card-stats l-bg-blue-dark">
                            <div class="card-statistic-3 p-4">
                                <div class="card-icon card-icon-large">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="mb-4">
                                    <h5 class="card-title mb-0">Nombre total de livreurs</h5>
                                </div>
                                <div class="row align-items-center mb-2 d-flex">
                                    <div class="col-8">
                                        <h2 id="nbToFormat" class="d-flex align-items-center mb-0"> {{ test }}</h2>
                                    </div>
                                </div>
                                <div class="progress mt-1 " data-height="8" style="height: 8px;">
                                    <div class="progress-bar l-bg-green" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-lg-4">
                        <div class="card card-stats l-bg-orange-dark">
                            <div class="card-statistic-3 p-4">
                                <div class="card-icon card-icon-large">
                                    <i class="fa-solid fa-star fas"></i>
                                </div>
                                <div class="mb-4">
                                    <h5 class="card-title mb-0">Moyenne Globale</h5>
                                </div>
                                <div class="row align-items-center mb-2 d-flex">
                                    <div class="col-8">
                                        <h2 id="nbToFormat" class="d-flex align-items-center mb-0"> {{ test2 }}</h2>
                                    </div>
                                </div>
                                <div class="progress mt-1 " data-height="8" style="height: 8px;">
                                    <div class="progress-bar l-bg-orange" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="graphRow">
                <div id="viewers_year_chart" class="text-center">
                    <img style="width: 70%;"  src="data:image/png;base64,{{ graphe_nombreslivreur_age }}" alt="Graphique 1">
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-xl-5 col-lg-6" id="viewers_year_chart">
                    <img class="custom-image" src="data:image/png;base64,{{ graphe_age_tempslivraison }}" alt="Graphique 2">
                </div>
                <div class="col-xl-5 col-lg-6" id="viewers_year_chart">
                    <img class="custom-image" src="data:image/png;base64,{{ graphe_notemoy_livreur }}" alt="Graphique 2">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
